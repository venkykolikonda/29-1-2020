<html>

<head>
    <title>VBM Info Tech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="coontyainer">
        <div class="d-flex justify-content-end mt-5 mb-4">
            <button class="btn btn-primary" onclick="usertable()"> Generat table</button>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>s.id</th>
                    <th>sname</th>
                    <th>semail</th>
                </tr>
            </thead>
            <tbody id="tbody-container">

            </tbody>
        </table>

    </div>
</body>
<script>
    function usertable(){
        var http=new XMLHttpRequest();
        http.open("GET","http://jsonplaceholder.typicode.com/users")
        http.responseType="json"
        http.send()
        http.onload=function(){
         var res=http.response
         var addtr=''
         res.forEach (function(val,ind){
             addtr+="<tr><td><a href='car.html?id="+ind+"'>"+val.id+"</a></td><td>"+val.name+"</td><td>"+val.email+"</td></tr>"
         })
         document.getElementById('tbody-container').innerHTML=addtr
        }
        

    }
      
</script>
</html>

    <body id="getdata">

    <script>
        var a=location.search.split("=")
        var b=a[a.length-1];
      var d=new XMLHttpRequest()
      d.open('GET',"http://jsonplaceholder.typicode.com/users/"+b)
      d.responseType='json'
      d.send()
      d.onload=function(){
          var tra=''
          var da=d.response
          tra="<div class='card text-center'><h2 class='card-header'>"+da.id+"</h2><div class='card-body'>"+da.name+"</div><p class='card-footer'>"+da.email+"</p></div>"
          document.getElementById('getdata').innerHTML=tra
      }
    </script>

<html>

<head>
  <title>VBM-Inffo-Tech</title>
  <link rel="stylesheet" href="postc.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid ">
    <div class="container-fluid d-flex justify-content-between align-items-center header-cont">
      <img
        src="https://images.fastcompany.net/image/upload/w_596,c_limit,q_auto:best,f_auto/fc/3034007-inline-i-applelogo.jpg"
        alt="log" height="50px" width="150px" class="bordered ml-4">
      <a href="#" class="text-white">logo-out</a>
    </div>
    <div class="container mt-3 d-flex justify-content-around second-cont align-items-center">
      <a href="#" onclick="gotohome()">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
    </div>
    <div class="container mt-5 bg-dark text-white">
      <div class="form-row">
        <div class="form-group col-md-6 col-xs-8">
          <label for="inputEmail4">User-Id</label>
          <input type="number" class="form-control" id="userid" placeholder="User-id">
        </div>
        <div class="form-group col-md-6 col-xs-4">
          <label for="inputPassword4">Name</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="useremail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Phone number</label>
          <input type="text" class="form-control" id="usernumber" placeholder="Enter your Mobile">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>IND</option>
            <option>USA</option>
            <option>Chaina</option>
            <option>Aus</option>
            <option>Japan</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Street</label>
          <input type="text" class="form-control" id="userstreet" placeholder="Enter your Street">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">City</label>
          <select id="usercity" class="form-control">
            <option selected>Hyd</option>
            <option>Mumbai</option>
            <option>Chenai</option>
            <option>kolkata</option>
            <option>delhi</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity">Zipcode</label>
          <input type="text" class="form-control" id="userzipcode" placeholder="Enter your Zipcode">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress">Website</label>
        <input type="text" class="form-control" id="userwebsite" placeholder="Enter Your Website">
      </div>
      <div style="margin-left: 500px;" class="mb-3 row">
        <button type="submit" class="btn btn-primary mr-5 mb-2" onclick="getdata1()">Submit</button>
        <button type="submit" class="btn btn-primary mb-2" onclick="resetdata()">Cancel</button>
      </div>

    </div>
    <script>
      var http;
      function getdata1() {
        var uid = document.getElementById('userid').value;
        var uname = document.getElementById('username').value
        var uemail = document.getElementById('useremail').value
        var uphone = document.getElementById('usernumber').value
        var ustreet = document.getElementById('userstreet').value
        var ucity = document.getElementById('usercity').value
        var uzip = document.getElementById('userzipcode').value
        var uweb = document.getElementById('userwebsite').value
        var udetails = {
          "id": uid,
          "name": uname,
          "email": uemail,
          "address": {
            "street": ustreet,
            "city": ucity,
            "zipcode": uzip,
          },
          "phone": uphone,
          "website": uweb
        }
        http = new XMLHttpRequest();
        http.open("POST", "https://reqres.in/api/users")
        http.send(udetails)
        http.onload = function () {
          var neeobj = http.response;

          console.log(neeobj)
        }

        console.log(http);


      }
    </script>
</body>

</html>

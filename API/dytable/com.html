    <script>
        var http=new XMLHttpRequest()
        http.open("GET","https://jsonplaceholder.typicode.com/comments")
        http.responseType='json'
        http.send()
        http.onload=function(){
            var text=''
            var da=http.response
            da.forEach(function(val,ind){
                text+="<div class='card text-center'><div class='card-header mt-4'>"+val.id+"</div><div 'class=card-body'>"+val.name+"</div><div class='card-footer mb-4'>"+val.email+"</div></div>"
            })
            document.getElementById("add").innerHTML=text
        }
    </script>

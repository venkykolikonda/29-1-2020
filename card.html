<html>
    <head>
        <title>VBM</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </head>
    <body>
       <button class="btn btn-primary mt-5 ml-5 mb-5" onclick="cardadd()">genarate a table</button>
       <div class="card bg-success container" id="card-cont">

       </div>
    </body>
    <script>
       function cardadd(){
           var doc=new XMLHttpRequest();
           var add=doc.open("GET","http://jsonplaceholder.typicode.com/users")
                  doc.send(add)
                  doc.responseType="json";
                  doc.onload=function(){
                      var xyz=doc.response;
                      var cardele=""
                      xyz.forEach(function(val,ind){
                          cardele+="<div class='card-header bg-info text-white text-center'>"+val.id+"</div><div class='card-body bg-info text-white text-center'>"+val.name+"</div><div class='card-footer bg-info mb-5 text-white text-center'>"+val.email+"</div>"
                      })
                      var sel=document.getElementById("card-cont")
                      sel.innerHTML=cardele;
                      sel.classList.toggle("d-none")
                  }
       }
    </script>
</html>

<html>

<head>
    <title>VBM Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid" style="padding: 0px !important;">
        <div class="d-flex justify-content-between h-25 align-items-center text-white bg-info  "
            style="text-transform: uppercase; ">
            <img src="vbm.jpeg" alt="logo" height="75px" width="150px" class="ml-5 rounded">
            <a href="#" class="mr-5" style="text-decoration: none;color: white;">logo-out</span>
        </div>
        <div class="text-success text-center mt-3">
            <p>Welcome Student information</p>
        </div>
        <div class="card text-danger text-center" id="card-cont">


        </div>
    </div> 
</body>
<script>
    var gh = document.URL;
    var te = gh.slice(-1);
    var ee = Number(te);
    var http = new XMLHttpRequest();
    var abc = http.open("GET", "http://jsonplaceholder.typicode.com/users");
    http.send(abc);
    http.responseType = "json";
    http.onload = function () {
        var xyz = http.response[ee];
        var axx = "<div class='card-header mt-5'>" + xyz.id + "</div><div class='card-body'>" + xyz.name + "</div><div class='card-footer'>"
            + xyz.address.city + "</div>"
        document.getElementById('card-cont').innerHTML = axx;
    }

</script>

</html>
